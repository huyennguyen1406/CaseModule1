<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<audio id="music">
    <source src="TetrisGameBoy.mp3" type="audio/mpeg">
</audio>
<center>
    <canvas id="tetris" width="400px" height="800px"></canvas>
    <div>Score :
        <div id="score">0</div>
    </div>
</center>
<div class="form-popup" id="myForm" visible="false">
    <div class="pop_up_background_css pop_up_background_message_css"></div>
    <div class="pop_up_info_css pop_up_message_css">
        <h3>Game Over</h3>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </div>
    
</div>
<script src="shape.js"></script>
<script src="main.js"></script>

</body>

</html>
